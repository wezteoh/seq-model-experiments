# Minimal, fast debug run on CPU
train:
  seed: 0
  validate_at_start: true
  test: false
  ckpt: null

dataset:
  dataset: mnist
  bsz: 8
  num_workers: 0
  data_dir: ~/projects/data

# Small model for speed (used by CPU class after the code tweak below)
model:
  args:
    d_model: 64
    n_layer: 1
    d_state: 64
    d_conv: 4
    expand: 2
    headdim: 32
    chunk_size: 16
    vocab_size: 256
    pad_vocab_size_multiple: 16
    embedding: false

# Optimizer
lr: 0.001
weight_decay: 0.0
lr_schedule: true
pct_start: 0.1
total_steps: null
num_samples_while_training: 4
sample_prefix_length: 256
task_type: generation
use_fused_kernel: false

# Lightning Trainer
trainer:
  accelerator: cpu
  devices: 1
  precision: 32
  max_epochs: 1
  fast_dev_run: true           # one batch train/val/test and exit
  limit_train_batches: 2       # safety; only a couple batches
  limit_val_batches: 1
  limit_test_batches: 0
  log_every_n_steps: 1
  enable_checkpointing: false

wandb:
  project: mamba2-mnist
  name: dryrun
callbacks: {}